{% load static %}
{% static "images" as imgUrl %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/index.css' %}">
        <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
        <link rel="icon" href="{% static '/assets/icon.png' %}">
        <title>Dynamic Dummy Cards</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row justify-content-center mt-5 mb-5">
                <div class="col-8">
                    <h1>Dynamic Dummy Cards</h1>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row justify-content-center">
                {% for i in obj %}
                <div class=" col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-12 mt-5 mb-5">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{imgUrl}}/{{i.img}}" alt="Card image cap" style="height:20rem;object-fit:cover">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">Filler text is text that shares some characteristics of a real written text, but is random or otherwise generated.</p>
                        </div>
                      </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </body>
</html>
